	<body>


			<div class="header">

			<div class="topnav">
			   <img src="images/logo.png" alt="logo"align = "centre" width="100" height="100">

			  </a>

			<div class="main">

      <h2>Here is a minigame</h2>
			<div id="playGame">
	      <h2>Pick a number between 1 and 10</h2>
	      <h4>You have 3 tries</h4>
	      <!-- this special input type will allow the user to use the spinner to choose the desired number -->
	      <input id="userInput" type="number" name="" value="1" min="1" max="10">
	      <button onclick="CheckNumber();" type="button" name="button">Guess</button>
	      <br><br>
	      <span>Number of tries: <span id="numberOfTries">0</span></span>
	      <h3 id="messageToUser"></h3>


	    </div>

	    <!-- this will display when the user guesses the number OR after three tries -->
	    <div id="restartGame">

	      <h3 id="message"></h3>
	      <!-- create two buttons that will allow the user to continue or stop playing the game-->
	      <button onclick="StartGame();" type="button" name="button">Yes</button>
	      <button onclick="GameOver();" type="button" name="button">No</button>
	    </div>

	    <!-- this will display only when the user chooses not to continue playing the game -->
	    <div id="gameOver">
	      <h3>Thanks for playing! See you again!</h3>
	    </div>
<img src ="images/oxygen.jpg" alt=""align =  width="300" height="150">
